# Pre-commit hooks configuration
# See https://pre-commit.com for more information
repos:
  # General file checks
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.5.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
  - id: check-json
  - id: check-toml
  - id: check-added-large-files
    args: [--maxkb=1000]
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: detect-private-key
  - id: mixed-line-ending
    args: [--fix=lf]
  - id: check-docstring-first
  - id: debug-statements

  # Python code formatting with Black
- repo: https://github.com/psf/black
  rev: 23.12.1
  hooks:
  - id: black
    language_version: python3.10
    args: [--line-length=100]

  # Python linting with Ruff
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.1.9
  hooks:
  - id: ruff
    args: [--fix, --exit-non-zero-on-fix]

  # Python type checking with mypy
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.7.1
  hooks:
  - id: mypy
    additional_dependencies:
    - pydantic>=2.5.0
    - numpy>=1.24.0
    args: [--ignore-missing-imports, --no-strict-optional]

  # Security checks with bandit
- repo: https://github.com/PyCQA/bandit
  rev: 1.7.6
  hooks:
  - id: bandit
    args: [-c, pyproject.toml, -ll, -r, src/]

  # Dependency security audit with pip-audit
- repo: https://github.com/pypa/pip-audit
  rev: v2.6.3
  hooks:
  - id: pip-audit
    args: [--skip-editable]

  # Import sorting with isort (integrated with Black)
- repo: https://github.com/pycqa/isort
  rev: 5.13.2
  hooks:
  - id: isort
    args: [--profile, black, --line-length, '100']

  # Check for common spelling mistakes
- repo: https://github.com/codespell-project/codespell
  rev: v2.2.6
  hooks:
  - id: codespell
    args: [--ignore-words-list=valance, --skip=*.json]

  # Markdown formatting
- repo: https://github.com/executablebooks/mdformat
  rev: 0.7.17
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-gfm
    - mdformat-black

  # YAML formatting
- repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
  rev: v2.12.0
  hooks:
  - id: pretty-format-yaml
    args: [--autofix, --indent, '2']

  # Local hooks for testing and coverage
- repo: local
  hooks:
      # Run tests with pytest-xdist (parallel testing)
  - id: pytest-fast
    name: Fast parallel tests
    entry: pytest
    language: system
    pass_filenames: false
    always_run: true
    args: [-n, auto, --timeout=300, --tb=short]
    stages: [push]

      # Coverage check
  - id: coverage-check
    name: Coverage threshold check
    entry: pytest
    language: system
    pass_filenames: false
    always_run: true
    args: [--cov=emotion_recognition, --cov-report=term-missing, --cov-fail-under=70]
    stages: [push]

# Configuration for ci
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy, pytest-fast, coverage-check, pip-audit]
  submodules: false
